    <script>

            // è·å–æ¯ç¯‡æ–‡ç« çš„ç‚¹èµæ•°

        // ç‚¹èµæ–‡ç« 
        async function likeArticle(articleId) {
            const btn = document.getElementById(`btn-${articleId}`);
            const startTime = Date.now();
            
            btn.disabled = true;
            btn.innerHTML = 'â¤ï¸ ç‚¹èµä¸­... <span class="loading"></span>';
            
            try {

                const responseTime = Date.now() - startTime;
                stats.totalResponseTime += responseTime;

                    stats.successCount++;
                    stats.totalLikes++;
                    showStatus(`âœ… æ–‡ç«  ${articleId} ç‚¹èµæˆåŠŸ! ç”¨æˆ·ID: ${data.userId} (${responseTime}ms)`, 'success');
                    
                    // æ›´æ–°ç‚¹èµæ•°æ˜¾ç¤º

                } else {

                }

            }

        // éšæœºç‚¹èµ

        // æµ‹è¯•Kafkaæ¶ˆæ¯å‘é€

            const randomArticleId = articles[Math.floor(Math.random() * articles.length)].id;

                const response = await fetch(`${API_BASE}/${randomArticleId}/test-kafka`, {
                    method: 'POST',

                    showStatus(`ğŸ§ª Kafkaæµ‹è¯•æˆåŠŸ! æ–‡ç« ID: ${data.articleId}, ç”¨æˆ·ID: ${data.userId}`, 'success');
                } else {

                } else {

                }
                
            } catch (error) {

        // å¼€å§‹è‡ªåŠ¨æµ‹è¯•
        function startAutoTest() {
            const count = parseInt(document.getElementById('autoCount').value) || 10;
            const interval = parseInt(document.getElementById('autoInterval').value) || 1000;
